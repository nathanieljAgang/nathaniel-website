<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive registration form </title>
    <link rel="stylesheet" href="style.css">
<a href="index.html">back to login</a>
</head>
<body>
    <div class="container">
<h1 class="form-title">registration form</h1>
<form action="#">
    <div class="main-user-info">
                <div class="user-input-box">
                    <label for="username">fullname</label>
                <input type="fullname" name="fullname" id="username" placeholder="fullname" required>
            <div>
    <div> 
        <div class="user-input-box">
            <label for="username">username</label>
        <input type="username" name="username" id="username" placeholder="username" required>
    <div>
    <div> 
        <div class="user-input-box">
            <label for="email">email</label>
        <input type="email" name="email" id="email" placeholder="email address" required>
    <div>
    <div> 
        <div class="user-input-box">
            <label for="email">contact</label>
        <input type="contact" name="contact" id="contact" placeholder="phone number" required>
    <div>
    <div> 
        <div class="user-input-box">
            <label for="password">password </label>
        <input type="password" name="password" id="password" placeholder="enterpassword" required>
    <div>
        <div> 
            <div class="user-input-box">
                <label for="comfirm password">comfirm password </label>
            <input type="comfirm password" name="comfirm password" id="comfirm password" placeholder="enter comfirm password" required>
        <div>
    <div class="gender-detail-box">
        <span class="gender-title">gender</span>
        <div class="gender-categories">
            <input type="radio" name="gender" id="male">
            <label for="male">male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">other</label>
        </div>
        <div class="form-submit-btn">
            <input type="submit" value="register">
        </div>
        <script>
            const form = document.getElementById('form');
const email = document.getElementById('email');
const username = document.getElementById('username');
const password = document.getElementById('password');
const password2 = document.getElementById('password2');

form.addEventListener('submit',  e=> { 
    e.preventDefault();
    validateInput();
});
const setError =(Element,message) =>{
    const inputControl =Element.parentelement;
    const errorDisplay =inputControl.queryselector('.error');
    errorDisplay.innertext =message;
    inputControl.classlist.add('error');
    inputControl.classlist.remove('success');
}
const setsuccess = Element => {
    const inputControl =Element.parentelement;
    const errorDisplay =inputControl.queryselector('.error');
    errorDisplay =innertext = '';
    inputControl.classlist.add('success');
    inputControl.classlist.remove('error');
};
const isvalidemail =email => {
    const re =/^(([^<>()[\]\\.,;:\s@"]+(/.[^<>()[\]\\.,;:\s@"]+)*)|(".+))@((\[[0-9]{1,3}\.[0-9]{1,3}\. [0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA\-0-9]+\.)+[a-zA-Z]{2,}))&/.;
    return re.test(string(email).tolowerCase());
}
const validateInput =()=>{
    const usernamevalue =username.value.trim();
    const emailvalue =email.value.trim();
    const passwordvalue =password.value.trim();
};
if (usernamevalue === '') {
    setError(username, 'required');
}else{
    setsuccess(username);
}
if (emailvalue === '') {
    setError(email, 'required');
}else if(!isvalidemail(emailvalue)) {
    setError(email, 'provide a valid email address');
}else{
    setsuccess(email);
}

if (password === '') {
    setError(password, 'password is required');
}else if(passwordvalue.length <8) {
    setError(password, 'password word most be atleat 8 character.');
}else{
    setsuccess(password);
}
if (password2 === '') {
    setError(password2,'comfirm your password is required');
}else if(password2value!==passwordvalue) {
    setError(password, "password2 doesnt not match");
}else{
    setsuccess(password2);
}
        </script>

</form>

</body>
</html>
